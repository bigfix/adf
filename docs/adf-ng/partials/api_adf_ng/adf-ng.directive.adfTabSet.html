<h1><code ng:non-bindable="">adfTabSet</code>
<span class="hint">(directive in module <code ng:non-bindable="">adf-ng</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>The parent component of a collection of tab components.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY adf-tab-set&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="Example">Example</h2>
<div class="example"><h4>Source</h4>
<div source-edit="adf-ng" source-edit-deps="angular.js" source-edit-html="content.html" source-edit-css="" source-edit-js="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="content.html">
<pre class="prettyprint linenums" ng-set-text="content.html"></pre>
<script type="text/ng-template" id="content.html">
  <div adf-tab-set>
      <div adf-tab heading="Tab 1">
          Tab 1 content
      </div>
      <div adf-tab heading="Tab 2">
          Tab 2 content
      </div>
  </div>
</script>
</div>
</div><h4>Demo</h4>
